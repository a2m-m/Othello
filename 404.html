<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ページが見つかりません</title>
    <meta name="robots" content="noindex" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #f8fafc;
            text-align: center;
            padding: 2rem;
        }
        main {
            max-width: 480px;
        }
        a {
            color: #38bdf8;
        }
    </style>
    <script>
        (function redirectToRoot() {
            if (window.location.protocol === 'file:') {
                return;
            }

            var segments = window.location.pathname.split('/').filter(Boolean);
            var basePath = segments.length > 1 ? '/' + segments[0] + '/' : '/';
            var target = window.location.origin + basePath;

            document.addEventListener('DOMContentLoaded', function () {
                var homeLink = document.getElementById('home-link');
                if (homeLink) {
                    homeLink.setAttribute('href', target);
                }
            });

            if (window.location.href !== target) {
                window.location.replace(target);
            }
        })();
    </script>
</head>
<body>
    <main>
        <h1>ページが見つかりませんでした</h1>
        <p>トップページへ戻ります。自動的に遷移しない場合は、以下のリンクをクリックしてください。</p>
        <p><a id="home-link" href="./index.html">トップページに戻る</a></p>
    </main>
</body>
</html>
